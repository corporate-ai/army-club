<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Army Club Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header class="bg-primary text-white text-center py-3">
      <h1>Welcome to the Army Club</h1>
      <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="#home">Home</a>
        <a class="nav-link text-white" href="#media">Media</a>
        <a class="nav-link text-white" href="#winners">Winners</a>
        <a class="nav-link text-white" href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="home" class="my-5">
        <h2 class="text-center">Home</h2>
        <p>Welcome to our Army Club! Stay tuned for the latest news and updates.</p>
      </section>

      <section id="media" class="my-5">
        <h2 class="text-center">Upload Media</h2>
        <!-- <app-media-upload></app-media-upload> -->
      </section>

      <section id="winners" class="my-5">
        <h2 class="text-center">Winners</h2>
        <!-- <app-winner-list></app-winner-list> -->
      </section>

      <section id="contact" class="my-5">
        <h2 class="text-center">Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </section>
    </main>

    <footer class="bg-primary text-white text-center py-3">
      <p>&copy; 2024 Army Club. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
