
<div class="container">
    <caption><h2>Todo</h2></caption>
    <div class="alert alert-danger" *ngIf="targetDate.invalid">Enter Valid Date</div>
    <div class="alert alert-danger" *ngIf="description.invalid">Enter minimum 5 characters in description</div>
    <form (ngSubmit)="!todoForm.invalid && onSubmit()" #todoForm="ngForm">
    <fieldset>
     <label>Description</label>
    <input type="text" [(ngModel)]="todo.description"  minlength="5"
     class="form-control" name="description" required="required" #description="ngModel">
</fieldset>
<fieldset>
    <label>Target Date</label>
    <input type="date" 
    [placeholder]="!todo.targetDate ? 'dd/mm/yyyy' : ''"
    [ngModel]="todo.targetDate |date:'yyyy-MM-dd'"
     (ngModelChange)="todo.targetDate=$event"
     class="form-control" #targetDate="ngModel" name ="targetDate" required="required"> 
    
</fieldset>
<br>
<div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [(ngModel)]="todo.done" name="remember"> Task Completed?
    </label>
  </div>

  <div>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
    </form>
    </div>
